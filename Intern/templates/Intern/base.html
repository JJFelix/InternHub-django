{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'Intern/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Intern/main.css' %}">
        <title>Intern Hub</title>
    </head>
    <body class="container" style="background-color: rgb(11, 43, 66);">
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgba(11, 76, 122, 0.856); padding: 15px;">
              <div class="container">
                <a class="navbar-brand mr-4" href="#">InternHub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                  <div class="navbar-nav mr-auto">
                      <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                  </div>
                  <!-- Navbar Right Side -->
                  <div class="navbar-nav ms-auto" style="text-align: right;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Login</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'student-login' %}">Student</a></li>
                          <li><a class="dropdown-item" href="{% url 'company-login' %}">Company</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Register</a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'student-register' %}">Student</a></li>
                          <li><a class="dropdown-item" href="{% url 'company-register' %}">Company</a></li>
                        </ul>
                    </li>
                  </div>
                </div>
              </div>
            </nav>
        </header>
          {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                      </div>
                    {% endfor %}
          {% endif %}
          {% block body %}
          {% endblock %}
        <script src="{% static 'script/bootstrap.min.js' %}"></script>
    </body>
</html>
